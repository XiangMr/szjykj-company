<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>layout 后台大布局 - Layui</title>
    <link rel="stylesheet" th:href="@{../../layui/css/layui.css}" href="../../../layui/css/layui.css">
</head>
<div class="layui-container">
    <div class="layui-row">
        <div class="layui-col-lg12">
            <fieldset class="layui-elem-field">
                <legend>树形管理 - 修改模块</legend>
                <div class="layui-field-box">
                    <div class="layui-form">
                        <div class="layui-form-item">
                            <label class="layui-form-label">菜单名称</label>
                            <div class="layui-input-block">
                                <input type="text" name="menuName" th:value="${sysmenu.menuName}" required lay-verify="required"
                                       placeholder="请输入新菜单名称" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">请求URL</label>
                            <div class="layui-input-block">
                                <input type="text" name="url" th:value="${sysmenu.url}" placeholder="请求URL，可为null" autocomplete="off"
                                       class="layui-input">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">父菜单编号</label>
                            <div class="layui-input-block">
                                <input type="text" name="parentId" th:value="${id}" value="0" readonly="readonly"
                                       required lay-verify="required" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">权限控制</label>
                            <div class="layui-input-block">
                                <select name="perms" lay-verify="required">
                                    <option th:each="pers:${perss}" th:value="${pers.permissioncode}"
                                            th:text="${pers.permissionname}"/>
                                </select>
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">排序等级</label>
                            <div class="layui-input-block">
                                <select name="orderNum" lay-verify="required">
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5</option>
                                </select>
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">菜单类型</label>
                            <div class="layui-input-block">
                                <input type="radio" name="visible" value="0" title="菜单" checked>
                                <input type="radio" name="visible" value="1" title="按钮">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <div class="layui-input-block">
                                <button class="layui-btn" lay-submit lay-filter="formDemo">提交修改</button>
                                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                            </div>
                        </div>
                    </div>
                </div>
            </fieldset>
        </div>
    </div>
</div>

<script type="text/javascript" th:src="@{../../js/jquery.min.js}" src="../../../javascript/jquery.min.js"></script>
<script type="text/javascript" th:src="@{../../layui/layui.js}" src="../../../layui/layui.js"></script>
<script>
    layui.use(['form'], function () {
        var form = layui.form
        //监听提交
        form.on('submit(formDemo)', function (data) {
            //console.log("aa");
            layer.msg('修改系统树成功！', {icon: 1});
            $.ajax({
                type: "post",
                data: JSON.stringify(data.field),
                url: "/menu/UpdateMenu",
                contentType: 'application/json;charset=utf-8',
                dataType: "json",
                success: function (res) {
                    console.log(res);
                    if (res == '1') {
                       layer.msg('修改系统树成功！',{icon:1,time:2000},function () {
                           var index = parent.layer.getFrameIndex(window.name); //先得到当前iframe层的索引
                           parent.layer.close(index);
                       })
                    }
                    if (res == '2') {
                        layer.msg('修改系统树失败！', {icon: 2});
                    }
                }
            });
            return false;
        });
    });
</script>
</body>

</html>
